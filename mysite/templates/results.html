{% extends 'base.html' %}
{%  load static %}

body {
  background-color: #eee;
}

{% block content %}
<header>
    <h1>Discrimination Analysis</h1>
</header>

    {% if reason != "" %}

        <p>Discrimination Analysis could not be performed: {{ reason }}</p>

    {%  else %}

     <div class="container-md-10">

        <!--Section: Block Content-->
        <section>

          <div class="card">
            <div class="card-body">

              <h5 class="text-center font-weight-bold mb-4">Discrimination Classification</h5>

              <hr>

              <!--Grid row-->
              <div class="row">

                <!--Grid column-->
                <div class="col-md-5">

                  <canvas id="pieChart" class="mt-7"></canvas>

                </div>
                <!--Grid column-->

                <!--Grid column-->
                <div class="col-md-7">

                    {{ scores|safe }}


                </div>
                <!--Grid column-->

              </div>
              <!--Grid row-->

            </div>
          </div>


        </section>
        <!--Section: Block Content-->


      </div>

    {% endif %}




{% endblock %}
