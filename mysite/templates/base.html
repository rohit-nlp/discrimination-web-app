<!--Script for the Bar Chart-->
<script type="text/javascript" id="dataBar" data-pos={{ pos }} data-neg={{ neg }} data-neut={{ neut }}
        data-explainable={{ explainable }} data-inco={{ inco }} data-apparent={{ apparent }}>

    //Collect the data
    var script_tag = document.getElementById('dataBar');
    var pos = script_tag.getAttribute("data-pos");
    var neg = script_tag.getAttribute("data-neg");
    var neut = script_tag.getAttribute("data-neut");
    var app = script_tag.getAttribute("data-apparent");
    var inco = script_tag.getAttribute("data-inco");
    var expl = script_tag.getAttribute("data-explainable");

    // Turning it to constants
    const positive = parseInt(pos, 10);
    const negative = parseInt(neg, 10);
    const neutral = parseInt(neut, 10);
    const apparent = parseInt(app, 10);
    const inconclusive = parseInt(inco, 10);
    const explainable = parseInt(expl, 10);

    //List how all the graph should be
    var allData = [positive, negative, neutral, apparent, inconclusive, explainable];
    var allLabel = ["Favoritism", "Negative", "Neutral", "Apparent", "Inconcuslive", "Explainable"];
    var backgroundColor = ["#5bc0de", "#d9534f", "#292b2c", "#f0ad4e", "#f9f9f9", "#5cb85c"];
    var hoverBackgroundColor = ["#7CC0DE", "#ff6f69", "#414a4c", "#ffc367", "#f9f1f1", "#99cc99"];

    //Iterate the data and remove value,label, color and hover color if the value is zero (do not show)
    var i = allData.length;
    while (i--) {
        if (allData[i] == '0') {
            allData.splice(i, 1);
            allLabel.splice(i, 1);
            backgroundColor.splice(i, 1);
            hoverBackgroundColor.splice(i, 1);
        }
    }

    //Bar architecture
    var ctxP = document.getElementById("barChart").getContext('2d');
    var myPieChart = new Chart(ctxP, {
        plugins: [ChartDataLabels],
        type: 'bar',
        data: {
            labels: allLabel,
            datasets: [{
                data: allData,
                backgroundColor: backgroundColor,
                hoverBackgroundColor: hoverBackgroundColor,
                borderWidth: 4,
                borderColor: '#414a4c',
            }]
        },
        options: {
            legend: {
                display: false
            },
            plugins: {
                datalabels: {
                    formatter: (value, ctx) => {
                        let sum = 0;
                        let dataArr = ctx.chart.data.datasets[0].data;
                        dataArr.map(data => {
                            sum = sum + data;
                        });
                        let percentage = (value * 100 / sum).toFixed(2) + "%";
                        if (percentage != '0.00%') {
                            return percentage
                        } else {
                            return null
                        }
                    }
                }
            },
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true,
                    }
                }]
            }
        }
    });
</script>
