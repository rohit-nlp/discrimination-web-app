<html>
<header>
  <h2 class="card-title">Dataset List</h2>
    <p>
        <a href="{% url 'upload_file' %}" class="btn btn-primary">Upload file</a>
    </p>
</header>
<body style=""
    <p></p>
    <table>
    <thead>
      <tr>
        <th>Title</th>
          <th></th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      {% for file in files %}
        <tr>
          <td>{{ file.file }}</td>
            <td></td>
          <td>
            <form method="post" action="{% url 'delete_file' file.pk %}">
              {% csrf_token %}
              <button type="submit">Delete</button>
            </form>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
